<!--In taxonomy, Family and genus names are capitalized, but species are not. -->
<div class="order-component">
  {% if page.family-name %}
  <p class="arrow family-arrow">
    <span class="arrow arrow-icon"></span>{{ page.family-name }}
  </p>
  {% endif %} {% if page.genus-name %}
  <p class="arrow genus-arrow">
    <span class="arrow arrow-icon">➤</span>{{ page.genus-name }}
  </p>
  {% endif %}
  <p class="arrow species-arrow"><span class="arrow-icon">➤</span>{{ page.title }}</p>
</div>
