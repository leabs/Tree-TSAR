<!--In taxonomy, Family and genus names are capitalized, but species are not. -->
<div class="order-component">
    {% if page.family %}
    <p class="family-arrow"><span class="arrow-icon"></span>{{ page.family }}</p>
    {% endif %}
    {% if page.genus %}
    <p class="genus-arrow"><span class="arrow-icon">➤</span>Genus</p>
    {% endif %}
    <p class="species-arrow"><span class="arrow-icon">➤</span>{{ page.title }}</p>
 </div>
