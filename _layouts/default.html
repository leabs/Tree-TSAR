<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="{{ site.title}} - {{page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:image" content="" />

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="apple-touch-icon" href="/assets/images/favicon.png" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="{{site.baseurl}}/assets/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      async
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="{{site.baseurl}}/assets/styles.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/assets/variables.css" async />
    <meta name="theme-color" content="#fafafa" />
    <!--Critical CSS styles-->
    <style>
      @font-face {
        font-family: Lumberjack;
        src: url("{{site.baseurl}}/assets/Lumberjack.otf") format("opentype");
      }
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #4d621e;
        --bs-btn-border-color: #4d621e;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #41531a;
        --bs-btn-hover-border-color: #3e4e18;
        --bs-btn-focus-shadow-rgb: 104, 122, 64;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #3e4e18;
        --bs-btn-active-border-color: #3a4a17;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #4d621e;
        --bs-btn-disabled-border-color: #4d621e;
      }
      .nav-item .active {
        color: green !important;
        background: #fafafa !important;
      }
      /* The hero image */
      .hero-image {
        background: rgba(245, 246, 252, 0.95); /* fallback for old browsers */
        background-image: linear-gradient(
            to top,
            rgba(245, 246, 252, 0.9),
            rgba(255, 255, 255, 0.2)
          ),
          url("../assets/images/banner.jpg");
        min-height: 280px;
        /* Position and center the image to scale nicely on all screens */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      /*set heading as lumberjack font*/
      h1,
      .lumberjack {
        font-family: "Lumberjack", sans-serif;
      }
    </style>
  </head>

  <body>
    <div>{{ content }}</div>
    {% include cookie-consent.html %}
    <script src="{{site.baseurl}}/assets/js/scripts.js" async></script>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8BYEE5J0YD"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      async
    ></script>
  </body>
</html>
