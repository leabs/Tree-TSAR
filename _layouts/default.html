<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="{{ site.title}} - {{page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ page.url }}" />
    <meta property="og:image" content="" />

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../assets/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/variables.css" />
    <meta name="theme-color" content="#fafafa" />
    <!--Critical CSS styles-->
    <style>
      .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #4d621e;
        --bs-btn-border-color: #4d621e;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #41531a;
        --bs-btn-hover-border-color: #3e4e18;
        --bs-btn-focus-shadow-rgb: 104, 122, 64;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #3e4e18;
        --bs-btn-active-border-color: #3a4a17;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #4d621e;
        --bs-btn-disabled-border-color: #4d621e;
      }
      .nav-item .active {
        text-decoration: underline;
        color: green !important;
        background: #fafafa !important;
      }
    </style>
  </head>

  <body>

    <div>{{ content }}</div>

    {% include footer.html %}

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
