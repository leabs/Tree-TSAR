---
layout: three-column
---

<section class="section">
  {% include search.html %}
  <div class="container">
    <br />
    {% include breadcrumbs-family.html %}

    <br />
    <h3 class="text-primary" style="font-weight: 700; font-size: 16px">
      Find by Genus
    </h3>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <!--loop through genus list in the data folder -->
          {% for genus in site.data.genus-list.family-name.Pinaceae %}
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <a href="/trees/pinaceae/{{ genus.name | downcase }}.html"
              >{{ genus.name }}</a
            >
            <!--Find the size or number of documents for this collection where family-list is genus-list-->
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div id="notes"></div>
    <main>{{ content }}</main>
  </div>
</section>
