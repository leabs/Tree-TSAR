---
new_page_extension: md
auto_deploy: false
admin_path:
webhook_url:
sections:
  - type: jekyll-pages
    label: Pages
    create: all
  - type: jekyll-posts
    label: Posts
    create: all
  - type: directory
    path: _abies
    label: Abies
    create: all
    match: "**/*"
  - type: directory
    path: _cathaya
    label: Cathaya
    create: all
    match: "**/*"
  - type: directory
    path: _cedrus
    label: Cedrus
    create: all
    match: "**/*"
  - type: directory
    path: _keteleeria
    label: Keteleeria
    create: all
    match: "**/*"
  - type: directory
    path: _pinus
    label: Pinus
    create: all
    match: "**/*"
  - type: directory
    path: _pseudotsuga
    label: Pseudotsuga
    create: all
    match: "**/*"
  - type: directory
    path: _tsuga
    label: Tsuga
    create: all
    match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
    - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command:
    bundle exec jekyll serve --drafts --unpublished --future
    -d _site
